<div class="row bg-white">
  <!-- Header -->
  <div class="col-12 rounded-top p-x-20 p-y-15 border-bottom">
    <div class="row align-items-center">
      <div class="col-6">
        <p class="m-0 fw-bold">{{ id ? "Edit" : "Add" }} Student</p>
      </div>
      <div class="col-6 text-end">
        <button mat-flat-button (click)="goBack()" class="add">
         <mat-icon class="me-1">arrow_back</mat-icon> Back
        </button>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div class="col-12 p-x-20 pt-3 bg-white">
    <form [formGroup]="form">
      <div class="row p-0">
        <!-- Text Inputs -->
        <div class="col-md-6 mb-4 px-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" formControlName="fullName" placeholder="Enter full name" />
        </div>

        <div class="col-md-6 mb-4 px-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email" />
        </div>

        <div class="col-md-6 mb-4 px-3">
          <label class="form-label">Mobile Number</label>
          <input type="text" class="form-control" formControlName="phone" placeholder="Enter phone number" />
        </div>

        <div class="col-md-6 mb-4 px-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" formControlName="dob" />
        </div>

        <!-- ng-select Dropdowns -->
        <div class="col-md-6 mb-4 px-3">
          <label class="form-label">Gender</label>
          <ng-select [items]="['Male', 'Female', 'Other']" bindLabel="" placeholder="Select Gender"
            formControlName="gender">
          </ng-select>
        </div>

        <div class="col-md-6 mb-4 px-3">
          <label class="form-label">Enrollment Date</label>
          <input type="date" class="form-control" formControlName="enrollmentDate" />
        </div>

        <div class="col-md-6 mb-4 px-3">
          <label class="form-label">Course</label>
          <ng-select [items]="courses" bindLabel="name" bindValue="id" placeholder="Select Course"
            formControlName="courseId">
          </ng-select>
        </div>

        <div class="col-md-6 mb-4 px-3">
          <label class="form-label">Batch</label>
          <ng-select [items]="batches" bindLabel="name" bindValue="id" placeholder="Select Batch"
            formControlName="batchId">
          </ng-select>
        </div>

        <div class="col-md-6 mb-4 px-3">
          <label class="form-label">Total Fees</label>
          <input type="number" class="form-control" placeholder="Enter total fees" formControlName="totalFees" />
        </div>

        <div class="col-md-6 mb-4 px-3">
          <label class="form-label">Fees Paid</label>
          <input type="number" class="form-control" placeholder="Enter paid amount" formControlName="feesPaid" />
        </div>

        <div class="col-md-6 mb-4 px-3">
          <label class="form-label">Payment Status</label>
          <ng-select [items]="['Paid', 'Pending', 'Partial']" placeholder="Select Payment Status"
            formControlName="paymentStatus">
          </ng-select>
        </div>

        <!-- Optional Fields -->
        <div class="col-md-6 mb-4 px-3">
          <label class="form-label">Guardian Name</label>
          <input type="text" class="form-control" placeholder="Enter guardian name" formControlName="guardianName" />
        </div>

        <div class="col-md-6 mb-4 px-3">
          <label class="form-label">Emergency Contact</label>
          <input type="text" class="form-control" placeholder="Enter emergency contact"
            formControlName="emergencyContact" />
        </div>

        <div class="col-12 mb-4 px-3">
          <label class="form-label">Address</label>
          <textarea class="form-control" rows="3" formControlName="address" placeholder="Enter address"></textarea>
        </div>
      </div>
    </form>
  </div>

  <div class="col-12 bg-white rounded-top p-y-15 border-bottom">
    <div class="row align-items-center justify-content-center">
      <div class="col-8 col-md-6 col-lg-3 text-center">
        <button class="w-100" mat-flat-button>
          {{ id ? "Update" : "Submit" }}
        </button>
      </div>
    </div>
  </div>
</div>
